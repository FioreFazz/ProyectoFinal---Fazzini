<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
    
    <link rel="stylesheet" href="./style.css">   
     
  </head>

  <body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="index.html" class="nav-link active" aria-current="page">Habitaciones</a>
            </li>
            <li><a class="boton-menu boton-carrito nav-link active" href="#">Tu Reserva</a></li>
        </ul>
    </header>
    <br>
    <main>
        <div class="container row mb-7">
            <h4 class="titulo-principal">Tu Reserva</h4>
            <div class="contenedor-reserva ">
                <p id="reserva-vacio" class="reserva-vacio">No realizaste ninguna reserva</p>

                    <div id="reserva-habitaciones" class="reserva-habitaciones ">
                        <!-- Esto se va a completar con el JS -->
                    </div>                        


                    <div id="reserva-acciones" class="reserva-acciones ">

                        <div id="carrito" class="reserva-acciones-detalle">
                            <button type="button" id="btn-vaciar" class="btn-vaciar btn btn-dark">Vaciar reserva</button>
                        </div>
                        <div class="total-compra">
                            <h3 id="ver-total" class="ver-total">Total:</h3>
                            <h3 id="total-final" class="total-final">$0000</h3>
                        </div>
                        <button type="button" id="btn-comprar" class="btn-comprar btn btn-outline-dark">Reservar ahora</button>

                    </div>

                <p id="reserva-comprado" class="reserva-comprado ">Muchas gracias por tu Reserva. Te esperamos! </i></p>

            </div>
        </div>
    </main>
    
    <!-- Tostify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
